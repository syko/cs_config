alias demo_ts_4 demo_ts_4_on
alias demo_ts_4_on "alias demo_ts_4 demo_ts_4_on_2; alias demo_ts_025 demo_ts_025_on; alias demo_playpause play_normal_ts; demo_timescale 4"

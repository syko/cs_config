cl_use_opens_buy_menu "1"
closeonbuy "0"
con_enable "1"
cl_autowepswitch "0" // no auto weapon switch on pickup
gameinstructor_enable "0"
safezonex 0.7
cl_showloadout 1
cl_interp 0
cl_interp_ratio 1

// Crosshair

crosshair "1"
cl_color "0"
cl_crosshairalpha "255"
cl_crosshaircolor "1"
cl_crosshaircolor_b "250"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "-13"
cl_crosshairsize "2.9"
cl_crosshairstyle "1"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-13"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// Radar
cl_radar_always_centered 1
cl_radar_rotate 1
cl_radar_square_with_scoreboard 1
cl_radar_scale 0.4
cl_hud_radar_scale 1.3
cl_radar_icon_scale_min 0.4

// Net Graph

net_graph "1"
net_graphheight "44"
net_graphholdsvframerate "0"
net_graphmsecs "400"
net_graphpos "1"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphshowsvframerate "0"
net_graphsolid "1"
net_graphtext "1"
net_graphproportionalfont 0
net_maxroutable "1200"

// Mouse

m_rawinput "1"
sensitivity "1.7"
m_customaccel "1"
m_customaccel_exponent "1.005"
m_customaccel_scale "0.0009"

// Exploration mode: cheats on, free to explore, max zombie bots on one side, max round time, god mode, show impacts, infinite ammo, etc
// Add max bots to either t or [with holding ctrl] ct side
// Needs -maxplayers_override 20 in launch options
// Max bots on one side is 10
alias explore_base "sv_cheats 1;sv_pausable 1;sv_showimpacts 1;sv_showbullethits 1;cl_showpos 1;sv_infinite_ammo 2;ammo_grenade_limit_total 6;sv_grenade_trajectory 1;sv_grenade_trajectory_thickness 1;sv_grenade_trajectory_dash 1;sv_grenade_trajectory_time 60;mp_freezetime 0;mp_roundtime 60;mp_maxmoney 64000;mp_roundtime_defuse 60;mp_buytime 9999;mp_buy_anywhere 1;impulse 101;mp_warmup_end;god"
alias explore_botcfg "bot_kick;mp_autoteambalance 0;mp_limitteams 0;bot_quota_mode normal;bot_quota 10;bot_zombie 1;bot_difficulty 0;bot_stop 1;mp_teammates_are_enemies 1;bot_chatter off;"
alias explore_t "explore_base;explore_botcfg;bot_join_team ct;bot_add;bot_add;bot_add;bot_add;bot_add;bot_add;bot_add;bot_add;bot_add;bot_add;"
alias explore_ct "explore_base;explore_botcfg;bot_join_team t;bot_add;bot_add;bot_add;bot_add;bot_add;bot_add;bot_add;bot_add;bot_add;bot_add;"
alias explore explore_t
alias +walk_switchexplore "+speed; alias explore explore_ct"
alias -walk_switchexplore "-speed; alias explore explore_t"

alias "bots" "sv_cheats 1;sv_pausable 1;mp_warmup_start;mp_warmup_pausetimer 1;mp_autoteambalance 0;mp_limitteams 0; mp_buy_anywhere 1;mp_randomspawn 1;mp_spawnprotectiontime 2;mp_respawn_immunitytime 2;sv_infinite_ammo 0;mp_maxmoney 64000;mp_roundtime_defuse 60;mp_buytime 9999;bot_quota_mode normal;bot_quota 10;bot_difficulty 0;bot_dont_shoot 0;bot_kick;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_ad_ct;bot_add_ct;impulse 101"
alias "spawn_bot" "bot_place"

// Disable walk when firing, crouching or jumping
// Walk mode must be 'hold' for this to work

alias +attack_nowalk "+attack; walk_off; cl_fixedcrosshairgap -10"
alias -attack_nowalk "-attack; cl_fixedcrosshairgap -13"
alias +duck_nowalk "+duck; walk_off"
alias -duck_nowalk "-duck"
alias +jump_nowalk "+jump; walk_off; spec_mode"
alias -jump_nowalk "-jump"

alias walk "walk_on"
alias walk_on "alias walk walk_off; +speed"
alias walk_off "alias walk walk_on; -speed"

alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"

spec_show_xray 1
alias toggle_xray "xray_off"
alias xray_on "spec_show_xray 1; alias toggle_xray xray_off"
alias xray_off "spec_show_xray 0; alias toggle_xray xray_on"

cl_interpolate 1
alias toggle_interp "interp_off"
alias interp_on "cl_interpolate 1; alias toggle_interp interp_off"
alias interp_off "cl_interpolate 0; alias toggle_interp interp_on"

